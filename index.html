<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Лого" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__wrapper">
          <div class="profile__text-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактирование профиля"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
    </section>
    <section class="elements">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_zoom-image">
    <div class="popup__figure-container">
      <figure class="popup__figure">
        <img src="#" alt="#" class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
      <button class="popup__close-button popup__close-button_zoom-image" type="button" aria-label="Выйти"></button>
    </div>
  </div>
  <div class="popup popup_add-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form action="#" class="popup__form popup__form_add-card" name="popupForm">
        <input type="text" class="popup__input popup__input_place_name" id="placeInput" name="placeInput" placeholder="Название" required>
        <input type="text" class="popup__input popup__input_place_url" id="urlInput" name="urlInput" placeholder="Ссылка на картинку" required>
        <button class="popup__save-button" type="submit">Создать</button>
      </form>
      <button class="popup__close-button popup__close-button_add-card" type="button" aria-label="Выйти"></button>
    </div>
  </div>
  <div class="popup popup_profile-edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="popup__form popup__form_profile-edit" name="popupForm">
        <input type="text" class="popup__input popup__input_data_name" id="nameInput" name="nameInput" placeholder="Имя" required>
        <input type="text" class="popup__input popup__input_data_about" id="jobInput" name="jobInput" placeholder="О себе" required>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button popup__close-button_profile-edit" type="button" aria-label="Выйти"></button>
    </div>
  </div>
  <template id="card-template">
    <article class="element">
      <img src="#" alt="#" class="element__image">
      <button class="element__delete-button" type="button" aria-label="Удалить"></button>
      <div class="element__caption">
        <h2 class="element__title"></h2>
        <button class="element__like-button" type="button" aria-label="Лайк"></button>
      </div>
    </article>
  </template>
  <script src="scripts/initial-cards.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
