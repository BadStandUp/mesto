<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Лого" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__wrapper">
          <div class="profile__text-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>

          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img src="./images/karachaevsk.png" alt="Карачаевск" class="element__image">
        <div class="element__caption">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/elbrus.png" alt="Эльбрус" class="element__image">
        <div class="element__caption">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/dombai.png" alt="Домбай" class="element__image">
        <div class="element__caption">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/elbrus.png" alt="Эльбрус" class="element__image">
        <div class="element__caption">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/dombai.png" alt="Домбай" class="element__image">
        <div class="element__caption">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/karachaevsk.png" alt="Карачаевск" class="element__image">
        <div class="element__caption">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form action="#" class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <label for="nameInput" hidden></label>
        <input type="text" class="popup__input popup__input_name" id="nameInput" name="nameInput" placeholder="Имя" required>
        <label for="jobInput" hidden></label>
        <input type="text" class="popup__input popup__input_about" id="jobInput" name="jobInput" placeholder="О себе" required>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
