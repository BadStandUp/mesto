<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img alt="Лого" class="header__logo" src='<%=require("./images/logo.svg")%>'/>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img alt="Аватар" class="profile__avatar" src='#'/>
        <div class="profile__wrapper">
          <div class="profile__text-container">
            <h1 class="profile__title"></h1>
            <button class="profile__edit-button" type="button" aria-label="Редактирование профиля"></button>
          </div>
          <p class="profile__subtitle"></p>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
    </section>
    <section class="elements">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_avatar">
    <div class="popup__container">
      <h2 class="popup__title">Обновить аватар</h2>
      <form action="#" class="popup__form popup__form_avatar" name="popupForm" novalidate>
        <input type="url" class="popup__input popup__input_avatar_url" id="avatar" name="avatarInput" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error" id="avatar-error"></span>
        <button class="popup__save-button" type="submit" disabled>Создать</button>
      </form>
      <button class="popup__close-button popup__close-button_avatar" type="button" aria-label="Выйти"></button>
    </div>
  </div>

  <div class="popup popup_confirm">
    <div class="popup__container">
      <h2 class="popup__title">Вы уверены?</h2>
      <button class="popup__close-button popup__close-button_confirm" type="button" aria-label="Выйти"></button>
      <button class="popup__save-button popup__save-button_confirm" type="submit">Да</button>
    </div>
  </div>

  <div class="popup popup_zoom-image">
    <div class="popup__figure-container">
      <figure class="popup__figure">
        <img src="#" alt="#" class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
      <button class="popup__close-button popup__close-button_zoom-image" type="button" aria-label="Выйти"></button>
    </div>
  </div>

  <div class="popup popup_add-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form action="#" class="popup__form popup__form_add-card" name="popupForm" novalidate>
        <input type="text" class="popup__input popup__input_place_name" id="place" name="placeInput" placeholder="Название" required minlength="2" maxlength="30">
        <span class="popup__input-error" id="place-error"></span>
        <input type="url" class="popup__input popup__input_place_url" id="url" name="urlInput" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error" id="url-error"></span>
        <button class="popup__save-button" type="submit" disabled>Создать</button>
      </form>
      <button class="popup__close-button popup__close-button_add-card" type="button" aria-label="Выйти"></button>
    </div>
  </div>

  <div class="popup popup_profile-edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="popup__form popup__form_profile-edit" name="popupForm" novalidate>
        <input type="text" class="popup__input popup__input_data_name" id="name" name="nameInput" placeholder="Имя" required minlength="2" maxlength="40">
        <span class="popup__input-error" id="name-error"></span>
        <input type="text" class="popup__input popup__input_data_about" id="about" name="aboutInput" placeholder="О себе" required minlength="2" maxlength="200">
        <span class="popup__input-error" id="about-error"></span>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button popup__close-button_profile-edit" type="button" aria-label="Выйти"></button>
    </div>
  </div>

  <template id="card-template">
    <article class="element">
      <img src="#" alt="#" class="element__image">
      <button class="element__delete-button" type="button" aria-label="Удалить"></button>
      <div class="element__caption">
        <h2 class="element__title"></h2>
        <div class="element__like">
          <button class="element__like-button" type="button" aria-label="Лайк"></button>
          <span class="element__like-counter">0</span>
        </div>
      </div>
    </article>
  </template>

</body>
</html>
